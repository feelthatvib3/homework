<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />

    <title>Currencies</title>
  </head>
  <body>
    <h1>Курс на сегодня</h1>
    <table>
      <thead>
        <tr>
          <th>Флаг</th>
          <th>Валюта</th>
          <th>Курс</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              class="flag"
              src="images/usa_flag.png"
              alt="Flag of the United States"
            />
            <img
              class="flag"
              src="images/europe_flag.png"
              alt="Flag of Europe"
            />
          </td>
          <td>&dollar; (USD) / &euro; (EUR)</td>
          <td>0,93&euro;</td>
        </tr>
        <tr>
          <td>
            <img
              class="flag"
              src="images/uk_flag.png"
              alt="Flag of the United States"
            />
            <img
              class="flag"
              src="images/europe_flag.png"
              alt="Flag of Europe"
            />
          </td>
          <td>&pound; (GBP) / &euro; (EUR)</td>
          <td>1.17&euro;</td>
        </tr>
        <tr>
          <td>
            <img
              class="flag"
              src="images/japan_flag.png"
              alt="Flag of the United States"
            />
            <img
              class="flag"
              src="images/europe_flag.png"
              alt="Flag of Europe"
            />
          </td>
          <td>&yen; (JPY) / &euro; (EUR)</td>
          <td>0,0073&euro;</td>
        </tr>
        <tr>
          <td>
            <img
              class="flag"
              src="images/georgia_flag.png"
              alt="Flag of the United States"
            />
            <img
              class="flag"
              src="images/europe_flag.png"
              alt="Flag of Europe"
            />
          </td>
          <td>&#8382; (GEL) / &euro; (EUR)</td>
          <td>0,32&euro;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
