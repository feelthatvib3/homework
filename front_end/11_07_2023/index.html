<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper header-wrapper">
        <a href="#">
          <svg fill="#fff" viewBox="0 0 75 65" height="26">
            <path d="M37.59.25l36.95 64H.64l36.95-64z"></path>
          </svg>
        </a>
        <div class="header-items">
          <nav>
            <ul class="menu">
              <li class="menu-item highlighted">
                <a class="menu-item-link" href="#">Feedback</a>
              </li>
              <li class="menu-item">
                <a class="menu-item-link" href="#">Changelog</a>
              </li>
              <li class="menu-item">
                <a class="menu-item-link" href="#">Help</a>
              </li>
              <li class="menu-item">
                <a class="menu-item-link" href="#">Docs</a>
              </li>
            </ul>
          </nav>
          <div class="buttons">
            <div class="buttons-item notifications">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"

                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />

            </div>
            <div class="buttons-item">
              <img
                class="avatar-image"
                src="https://vercel.com/api/www/avatar/e173cbe1df116630e8dbae4fbbe87ba164b64814?s=60"
                alt="Person's avatar"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="block-wrapper">
          <div class="top-block"></div>
          <div class="middle-block"></div>
          <div class="bottom-block"></div>
        </div>
      </div>
    </main>
